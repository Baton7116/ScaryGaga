<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Құпия Сайт</title>
    
    <!-- Google Fonts: Roboto және Creepster (Monster стиліндегі қаріп) қосу -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Creepster&display=swap" rel="stylesheet">
    
    <!-- Animate.css Қосу -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    
    <!-- Font Awesome (Иконкалар үшін) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* Жалпы стильдер */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            color: #fff;
        }

        .container {
            background-color: #2c2c2c;
            width: 450px;
            padding: 50px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.5);
            border-radius: 15px;
            text-align: center;
            position: relative;
            z-index: 1;
            animation: pulse 3s infinite;
            overflow: hidden;
        }

        /* Пульсация анимациясы */
        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 0 20px rgba(231, 76, 60, 0.5);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 0 30px rgba(231, 76, 60, 0.7);
            }
            100% {
                transform: scale(1);
                box-shadow: 0 0 20px rgba(231, 76, 60, 0.5);
            }
        }

        .logo {
            font-size: 120px;
            color: #e74c3c;
            margin-bottom: 20px;
            font-family: 'Creepster', cursive;
            animation: shake 2s infinite;
            text-shadow: 4px 4px 10px #000;
        }

        /* Дірілдеу анимациясы */
        @keyframes shake {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(5deg); }
            50% { transform: rotate(0deg); }
            75% { transform: rotate(-5deg); }
            100% { transform: rotate(0deg); }
        }

        h1 {
            color: #e74c3c;
            margin-bottom: 30px;
            font-size: 32px;
            animation: flicker 3s infinite;
            text-shadow: 2px 2px 5px #000;
        }

        button {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 18px 40px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s, transform 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 25px;
            animation: bounceIn 2s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        button:hover {
            background-color: #c0392b;
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.95);
        }

        button i {
            margin-right: 12px;
        }

        /* Анимациялар */
        .animate__animated.animate__fadeInUp {
            animation-duration: 1.5s;
        }

        /* Фондық анимациялар */
        .background-animation {
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, #e74c3c, #c0392b, #8e44ad);
            animation: rotateBg 20s linear infinite, pulsateBg 6s ease-in-out infinite;
            z-index: 0;
            opacity: 0.15;
            border-radius: 50%;
        }

        @keyframes rotateBg {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes pulsateBg {
            0%, 100% { opacity: 0.15; }
            50% { opacity: 0.25; }
        }

        /* Flicker анимациясы */
        @keyframes flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Monster "xxx" жазуы */
        .monster-text {
            position: absolute;
            top: 20px;
            left: -200px;
            font-family: 'Creepster', cursive;
            font-size: 150px;
            color: #e74c3c;
            text-shadow: 6px 6px 12px #000;
            animation: float 8s ease-in-out infinite, colorChange 15s infinite, rotateText 12s linear infinite;
        }

        .monster-text:nth-child(2) {
            left: auto;
            right: -200px;
            animation-delay: 4s;
            color: #8e44ad;
            font-size: 150px;
            text-shadow: 6px 6px 12px #000;
        }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-40px); }
            100% { transform: translateY(0); }
        }

        @keyframes colorChange {
            0% { color: #e74c3c; }
            20% { color: #c0392b; }
            40% { color: #8e44ad; }
            60% { color: #e67e22; }
            80% { color: #3498db; }
            100% { color: #e74c3c; }
        }

        @keyframes rotateText {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Дополнительные анимации для контейнер ішіндегі элементтер */
        .logo, h1, button {
            opacity: 0;
            animation-fill-mode: forwards;
        }

        .logo.animate__animated.animate__fadeInDown {
            animation: fadeInDown 2s forwards;
        }

        h1.animate__animated.animate__fadeInUp {
            animation: fadeInUp 2s forwards;
        }

        button.animate__animated.animate__bounceIn {
            animation: bounceIn 2s forwards;
        }

        /* Responsive дизайн */
        @media (max-width: 600px) {
            .container {
                width: 90%;
                padding: 30px;
            }

            .logo {
                font-size: 100px;
            }

            h1 {
                font-size: 26px;
            }

            button {
                width: 100%;
                padding: 15px 0;
                font-size: 16px;
            }

            .monster-text {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="background-animation animate__animated animate__fadeIn"></div>
    
    <!-- Monster "xxx" жазулары -->
    <div class="monster-text">xxx</div>
    <div class="monster-text">xxx</div>
    
    <div class="container animate__animated animate__fadeInUp">
        <div class="logo animate__animated animate__fadeInDown">
            xxx
        </div>
        <h1 class="animate__animated animate__fadeInUp">Қош келдіңіз!</h1>
        <button id="redirectButton" class="animate__animated animate__bounceIn">
            <i class="fas fa-arrow-right"></i> НЕГЕ
        </button>
    </div>

    <!-- GSAP Қосу (Анимациялар үшін) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    
    <script>
        // Батырма басылғанда скримері бар сайтқа өту
        document.getElementById('redirectButton').addEventListener('click', function() {
            window.location.href = 'https://www.deathandhell.com/'; // Мұнда өзіңіздің скримері бар сайттың URL-сын қойыңыз
        });

        // Қосымша анимациялар GSAP арқылы
        gsap.from(".container", { duration: 2, y: -100, opacity: 0, ease: "bounce.out" });
        gsap.to(".background-animation", { duration: 25, rotation: 360, repeat: -1, ease: "linear" });
    </script>
</body>
</html>
